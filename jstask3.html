<!DOCTYPE html>
<html>
<head>
    <title>Multiply and Divide</title>
</head>
<body>
    <h2>Calculate Multiplication and Division</h2>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" /><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" /><br><br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <p>The Result Is: <span id="result"></span></p>

    <script>
        function multiply() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = num1 * num2;
            document.getElementById('result').innerText = result;
        }

        function divide() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            if (num2 == 0) {
                alert("Division by zero is not allowed");
                return;
            }
            let result = num1 / num2;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
