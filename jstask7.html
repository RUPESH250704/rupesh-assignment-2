<p style="text-align: center;">Click the following buttons to handle animation</p>
<p style="text-align: center;">
  <button onclick="startTrain()">Start</button>
  <button onclick="stopTrain()">Stop</button>
</p>

<script>
var train = document.getElementById("train");
var intervalId;

function startTrain() {
  intervalId = setInterval(function() {
    train.style.left = parseInt(train.style.left) + 1 + "px";
    if (parseInt(train.style.left) > window.innerWidth - 250) {
      train.style.left = "50px";
    }
  }, 50);
}

function stopTrain() {
  clearInterval(intervalId);
}
</script>
